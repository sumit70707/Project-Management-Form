            <!DOCTYPE html>

            <html lang="en">
            <head>
            <title>Project Management Form</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            
            </head>
            <body>
            <div class="container">
            <div class="page-header text-center">
            <h2>Project Management Form</h2>
            </div>
            <form id="empForm" method="get">
            <div class="form-group">
            <label >Project ID:</label>
            <input type="text" id ="proid" class="form-control" name="proid" onchange="getPro()"
            placeholder="Enter Project ID" >
            </div>
            <div class="form-group">
            <label for="proname">Project Name:</label>
            <input type="text" class="form-control" id="proname"
            placeholder="Enter Project Name" name="proName">
            </div>
            <div class="form-group">
            <label for="assignedto">Assigned To:</label>
            <input type="email" class="form-control" id="assignedto"
            placeholder="Enter Name of Assigned Person" name="assignedTo">
            </div>
            <div class="form-group">
            <label for="assigneddate">Assignment Date:</label>
            <input type="date" class="form-control" id="assigneddate"
             name="assignedDate">
            </div>
            <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" class="form-control" id="deadline"
             name="deadline">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
            
            </form>
            </div>
             <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
            <script  src="js/index.js"></script>
            </body>
            </html>
